plugins {
    id 'com.android.library'
}

group = 'com.smaho.eng.esptouch'
version = '1.0-SNAPSHOT'

android {
    namespace "com.example.esptouch_flutter"
    compileSdk = 34

    defaultConfig {
        minSdk = 21
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    lint {
        disable 'InvalidPackage'
    }
}

repositories {
    google()
    mavenCentral()
}
